    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle First</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="container__main">
        <button class="popup">
            Popup
        </button>
        <input type="text" id="money" placeholder="money">
        <input type="text" id="serial_number" placeholder="serial number">
        <p id='warning' class='text_white'>Вы не ввели данные</p>
    </div>
        <div class="popup_container">
            <div class="popup-main">
                <button class='button__in'><img src="close.png" alt="" class='button__close'></button>
                <form class="container--content" id='visa-con'>
                    <div class='tabs--container'>
                        <button class='tab is_active' id='visa'>Visa</button>
                        <button class='tab' id='qiwi'>Qiwi</button>
                        <button class='tab' id='yandex'>Yandex</button>
                    </div>
                    <hr class='line_over_popup'/>
                    <div class="credit__card">
                        <div class="rightside">
                            <img src="visa_mastercard.png" alt='visa/mastercard' class="image__visa">
                            <input type="text" class='card__number' placeholder='Номер карты'>
                            <p class='card__date-text'>Срок действия</p>
                            <div class="container__row">
                                <input type="text" class='card__date-input' placeholder="ММ" id='mounth'>
                                <p class='divider__date'>/</p>
                                <input type="text" class='card__date-input' placeholder="ГГ" id='year'>
                            </div>
                        </div>
                        <div class="divider__card"></div>
                        <div class="leftside">
                            <div class="card__dark-line"></div>
                            <div class="container__leftside-inputs">
                                <div class="container__cvv">
                                    <div class="greyline"></div>
                                    <div class="whiteline"></div>
                                    <div class="greyline"></div>
                                    <div class="whiteline"></div>
                                    <div class="greyline"></div>
                                    <div class="whiteline"></div>
                                    <div class="greyline"></div>
                                    <div class="container__cvv-numbers">
                                        <p class='text__cvv'>VIS</p>
                                    </div>
                                </div>
                                <input type="text" class='cvv' id='cvv'>
                                <div class="hint">
                                    <p class='hint__inside'>?</p>
                                    <div class="hint__text">Нужно ввести код в поле</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container__button__pay">
                        <button class='link'>Оплатить покупку</button>
                    </div>
                </form>
